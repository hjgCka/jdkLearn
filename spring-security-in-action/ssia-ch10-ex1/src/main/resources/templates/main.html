<!Doctype html>
<html>
    <head>
        <script>
            const http = new XMLHttpRequest();
            const url = 'http://127.0.0.1:8080/test2';
            http.open('POST', url);
            http.send();

            http.onreadystatechange = (e) => {
                document.getElementById('output').innerHTML = http.responseText;
            }
        </script>
    </head>
    <body>
        <div id="output">TEST</div>
    </body>
</html>
